<main>
    <ul class="posts">
        {% for post in site.posts %}
        <li class="post-element">
            <article>
                <header>
                    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                </header>
                <p>{{post.description}}</p>
                <!-- <nav>
                    <ul class="tags">

                            <a href="/tag/{{ tag | downcase }}" class="tag" aria-label="Tagged: {{ tag | replace:'-',' '}}">
                                {{ tag | replace:'-',' '}}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav> -->
            </article>
        </li>
        {% endfor %}
    </ul>
</main>
