<!DOCTYPE html>
<html>
    <head>
        <title>DNT Cookie Set</title>
        <script>
            (function(){
                document.cookie='dnt=1; expires='+new Date(new Date().setYear(new Date().getFullYear()+5))+';';
            })();
        </script>
    </head>
    <body>
        <h1>DNT cookie set</h1>
        <p>This browser will now be excluded from Google Analytics on this site. To stop being excluded just clear your browser's cookies.</p>
    </body>
</html>
