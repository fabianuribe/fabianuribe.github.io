---
layout: default
schemaType: BlogPosting
---
<header class="header">
    <a href="/">fabianuribe.com/</a>
    <span class="blog-category">{{ page.category | replace:'-',' ' }}</span>
</header>
<article class="post" role="main">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" >{{ page.date | date_to_long_string }}</time>
        <nav>
            <ul class="tags">
                {% for tag in page.tags %}
                <li>
                    <a href="/tag/{{ tag | downcase }}" class="tag" aria-label="Tagged: {{ tag | replace:'-',' '}}">
                        {{ tag | replace:'-',' '}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    {{ content }}
</article>
