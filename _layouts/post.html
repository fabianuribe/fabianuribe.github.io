---
layout: default
---
<header class="header">
    <a href="/">fabianuribe.com/</a>
    <span class="blog-category">{{ page.category | replace:'-',' ' }}</span>
</header>
<article itemscope itemtype="http://schema.org/Article" class="post">
    <header>
        <h1 itemprop="name">{{ page.title }}</h1>
        <time itemprop="datePublished" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
        <nav>
            <ul class="tags">
                {% for tag in page.tags %}
                <li itemprop="about"><a href="/tag/{{ tag | downcase }}" class="tag">{{ tag | replace:'-',' '}}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    {{ content }}
</article>
