---
layout: default
---
<div class="header">
    <a href="/">fabianuribe.com/</a>
    <span class="blog-category">{{ page.category | replace:'-',' ' }}</span>
</div>
<h1>{{ page.title }}</h1>

<div class="post-metadata">
    <h4 class="meta">{{ page.date | date_to_long_string }}</h4>
    <ul class="tags">
        {% for tag in page.tags %}
        <li>
            <a href="/tag/{{ tag | downcase }}" class="tag">{{ tag | replace:'-',' '}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="post">
    {{ content }}
</div>
