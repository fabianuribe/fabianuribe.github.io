<!DOCTYPE html>
<html>

<head>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{% if page.type == 'tag-index' %}Fabián Uribe Blog | {% endif %}{{ page.title | replace:'-',' '}}</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    {% if page.customCSS %}<link rel="stylesheet" href="/css/custom/{{ page.customCSS }}">{% endif %}

    <link rel="canonical" href="{{site.url}}{{page.url}}">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1" />
    <meta name="author" content="Fabián Uribe" />
    <meta name="description" content="{% if page.description %}{{ page.description | replace:'-',' ' }}{% elsif page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="robots" content="noodp"/>

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    <meta property="og:title" content="{{ page.title | replace:'-',' '}}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description | replace:'-',' ' }}{% elsif page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:site_name" content="Fabián Uribe Blog" />
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}" />
    {% endif %}

    <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | replace:'-',' ' }}{% elsif page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:title" content="{% if page.type == 'tag-index' %}Fabián Uribe Blog | {% endif %}{{ page.title | replace:'-',' '}}" />
    <meta name="twitter:site" content="@fabianuribe" />
    {% if page.image %}
    <meta name="twitter:image" content="{{ page.image }}" />
    {% endif %}

    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "{% if page.schemaType %}{{ page.schemaType }}{% elsif layout.schemaType %}{{ layout.schemaType }}{% else %}WebPage{% endif %}",
            "about": [{% for tag in page.tags %}"{{ tag | replace:'-',' ' }}"{% if forloop.last == false %},{% endif %}{% endfor %}],
            "author": {
                "@type": "Person",
                "name": "Fabián Uribe",
                "url": "{{site.url}}"
            },
            "dateModified": "{% if page.dateModified %}{{ page.dateModified | date: '%Y-%m-%d' }}{% else %}{{ page.date | date: '%Y-%m-%d' }}{% endif %}",
            "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
            "description":"{% if page.description %}{{ page.description | replace:'-',' ' }}{% elsif page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}",
            "headline": "{{ page.title }}",
            "image" : {
                "@type": "imageObject",
                "url": "{% if page.image %}{{ page.image }}{% else %}{{site.url}}/assets/images/blank.jpg{% endif %}",
                "height": "{% if page.image %}{{ page.imageHeight }}{% else %}0{% endif %}",
                "width": "{% if page.image %}{{ page.imageWidth }}{% else %}0{% endif %}"
            },
            "name": "{{ page.title }}",
            "mainEntityOfPage": {
                 "@type": "WebPage",
                 "@id": "{{site.url}}{{page.url}}"
            },
            "publisher": {
                "@type": "Organization",
                "name": "Fabián Uribe Blog",
                "url": "{{site.url}}",
                "logo": {
                    "@type": "imageObject",
                    "url": "{{site.url}}/assets/images/fab.png"
                }
            }
        }
    </script>
</head>

<body>
    {{ content }}
    <footer id="footer">
        <img class='avatar' width="100" height="100" src="/assets/images/fab.png" alt="Fabián Uribe">
        <p>
            My name is Fabián Uribe,
            <br /> I'm a software engineer at Yahoo!
        </p>
        <a class="twitter-icon footer-icon" href="http://www.twitter.com/fabianuribe" title="twitter"></a>
        <a class="github-icon footer-icon" href="http://www.github.com/fabianuribe" title="github"></a>
        <a class="linkedin-icon footer-icon" href="http://www.linkedin.com/in/fabianuribe" title="linkedin"></a>
    </footer>
    <!-- Google Analytics -->

    <script>
        if (document.cookie.indexOf('dnt=1')<0){
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-31608509-1', 'auto');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');
        }
    </script>
</body>

</html>
