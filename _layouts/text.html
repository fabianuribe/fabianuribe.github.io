---
layout: default
schemaType: BlogPosting
---
<div class="header" style="text-align: center;">
    <a href="/">fabianuribe.com/</a>
    <span class="blog-category">{{ page.category | replace:'-',' ' }}</span>
</div>

<!-- <div class="vimtexts"> -->
<div class="post-metadata">
    <h1>{{ page.title }}</h1>
    <div class="vimtexts-date">
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date_to_long_string }}</time>
        <nav>
            <ul class="tags">
                {% for tag in page.tags %}
                <li><a href="/tag/{{ tag | downcase }}" class="tag">{{ tag | replace:'-',' '}}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
    {{ content }}
</div>
