---
layout: default
---
<div class="header" style="text-align: center;">
    <a href="/">fabianuribe.com/</a>
    <span class="blog-category">{{ page.category | replace:'-',' ' }}</span>
</div>

<!-- <div class="vimtexts"> -->
<div class="post-metadata">
    <h1>{{ page.title }}</h1>
    <div class="vimtexts-date">
        <p class="meta">{{ page.date | date_to_long_string }}</p>
        <ul class="tags">
            {% for tag in page.tags %}
            <li>
                <a href="/tag/{{ tag | downcase }}" class="tag">{{ tag | replace:'-',' '}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {{ content }}
</div>
